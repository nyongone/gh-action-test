name: GitHub Action Test

on:
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Install Dependencies
              run: npm install

            - name: Build Project
              run: npm run build

            - name: Get Current Directory
              run: pwd

            - name: Get Current Directory's Folder Structure
              run: ls
